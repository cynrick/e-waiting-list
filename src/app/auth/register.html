<form ng-submit="vm.register(vm.user)" class="form-signin">
  <h2 class="form-signin-heading text-center">Sign up</h2>

  <!--server authentication error message-->
  <p ng-show="vm.error" class="text-danger" ng-bind="vm.error"></p>

  <br />
  <input ng-model="vm.user.email" type="email" class="form-control" placeholder="Email Address" required autofocus />

  <br />
  <input ng-model="vm.user.password" type="password" class="form-control" placeholder="Password" required />

  <br />
  <button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
</form>
